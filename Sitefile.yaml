sitefile: 0.0.7-dev
config: {}
downstream: [] # Grant sitefile derefs to these remote sites
upstream: [] # Grant CORS access (to local site) from these hosts

routes: # Simple router instances

  '': redir:README
  index: redir:README
  LICENSE: redir:COPYING

  # Serve documentation
  _md: markdown-it:*.md
  _doc: markdown:doc/*.md
  _doc_dev: markdown:doc/dev/*.md

  # XXX: just to trigger Pug loading, sf. core doesn't run without
  .doc/tpl: pug:.doc/tpl/*.pug

  # include large set of package name - CDN version mappings from Sitefile
  vendor/:package.:format: http.vendor:cdn.json

options: # Router instance shared settings
  local: {} # Custom settings per URL route
  global: # Custom settings per router name
    pug:
      merge:
        scripts:
          $ref: '#/defs/scripts/default'
        stylesheets:
          $ref: '#/defs/stylesheets/default'
    sitefile:
      pug:
        $ref: '#/options/global/pug'
    markdown:
      pug:
        $ref: '#/options/global/pug'
    markdown-it:
      pug:
        $ref: '#/options/global/pug'

defs: # Storage for custom structures here
  scripts:
    default:
      - /vendor/jquery.js
      - /vendor/jquery-ui.js
      - /vendor/jquery-terminal.js
      - /vendor/jq-console.js
      - /vendor/bootstrap.js
      - /vendor/bootstrap-table.js
      #- /vendor/coffee-script.js
      - /vendor/highlight-js.js
      - /vendor/highlight-js-lang-vim.js
  stylesheets:
    default:
      - url: /vendor/jquery-ui.css
      - url: /vendor/jquery-terminal.css
      - url: /vendor/bootstrap.css
      - url: /vendor/bootstrap-theme.css
      - url: /vendor/bootstrap-table.css
     #- url: /vendor/highlight-js-style-github.css
     # - url: /vendor/highlight-js-style-sunburst.css
     # - url: /vendor/highlight-js-style-a11y-dark.css
      - url: /vendor/highlight-js-style-xcode.css
